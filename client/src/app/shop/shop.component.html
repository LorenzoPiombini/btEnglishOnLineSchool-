<div class="container">
<div class="row">

<section class="col-3">
    <h5 class="color ml-3">Ordina</h5>

    <select name="" id="" class="custom-select mb-3" (change)="onSortSelected($event.target.value!)">
        <option value="" *ngFor="let sort of sortOptions" 
           [value]="sort.value" >
           {{sort.name}}
        </option>
        



    </select>

    <h5 class="color ml-3">Tipologia</h5>
   <ul class="list-group my-3">
    <li class="list-group-item"
     *ngFor="let type of types"
     [class.active]="type.id === this.shopParams.typeId"
     [value]="type.id"
     (click)="onTypeSelected(type.id)">
        {{type.name}}
    </li>
  
  </ul>
</section>

<section class="col-9">
    <div class="d-flex justify-content-between align-items-center">
       <app-paging-header 
       [totalCount]="totalCount"
       [pageSize]="this.shopParams.pageSize"
       [pageNumber]="this.shopParams.pageNumber"
       
       
       ></app-paging-header>

        <div class="form-inline mt-2">
            <input (keyup.enter)="onSearch()" type="text" class="form-control" #search style="width: 300px;" placeholder="Cerca">
            <button (click)="onSearch()" class="btn btn-outline-primary my-2">Cerca </button>
            <button (click)="onReset()" class="btn btn-outline-success ml-2 my-2">Reset</button>
        </div>
    </div>
    
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col-4 mb-4" *ngFor="let item of products">
            <app-product-item [product]="item"></app-product-item>


        </div>   
    </div> 
    <div class="d-flex justify-content-center"  *ngIf="totalCount! > 0"> 
    <app-pager 
    [pageSize]="shopParams.pageNumber"
    [totalCount]="totalCount"
    (pageChanged)="onPageChanged($event)"
    
    ></app-pager> 

    
</div>
