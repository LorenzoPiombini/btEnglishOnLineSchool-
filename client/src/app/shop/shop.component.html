<div class="container">
    <div class="row">

        <section class="col-3">
            <h5 class="text-warning ml-3">Ordina</h5>
            <select name="" id="" class="custom-select">
                <option value=""> Alfabetico</option>
                <option value=""> prezzi in ordidine crescente</option>
                <option value=""> prezzi in ordine</option>


            </select>
           
              <h5 class="text-warning ml-3">Categorie</h5>
              <ul class="list-group my-3">
                <li class="list-group-item" 
                *ngFor="let type of types"
                  [class.active]="type.id===this.typeIdSelected"
                  [value]="type.id"
                  (click)="onTypeSelected(type.id)"
                >
                    {{type.name}}
                </li>
              </ul>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center-pb-2">
                <header>
                    <span>Visuallizati <strong>10</strong> di <strong>10</strong>
                    </span>
                </header>
                <div class="form-inline mt-2">
                    <input type="text" class="form-control mr-2" style="width: 300px" placeholder="Cerca">
                    <button class="btn btn-outline-primary my-2">Cerca</button>
                    <button class="btn btn-outline-primary ml-2 my-2">Azzera</button>
                </div>

            </div>
            
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col-4 mb-4" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
            </div>
        </section>
    </div>
</div>
