<header>
    <span *ngIf="totalCount && totalCount > 0">
        Prodotti <strong>{{(pageNumber-1) * pageSize+1}} - 
        {{pageNumber*pageSize
           > totalCount
           ? totalCount
           : pageNumber*pageSize
        }}</strong> di <strong>{{this.totalCount}}
    </strong></span>
    <span *ngIf="totalCount === 0"> 
    Non ci sono prodotti per questa categoria    
    </span>
</header>
